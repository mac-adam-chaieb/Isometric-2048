	<body onload="newGame();">
		<script src="./js/isomer.min.js"></script>
		<script src="./js/mousetrap.min.js"></script>
		<script type="text/javascript" src="./js/tile.js"></script>
		<script type="text/javascript" src="./js/keymanager.js"></script>
		<script type="text/javascript" src="./js/graphicsmanager.js"></script>
		<script type="text/javascript" src="./js/grid.js"></script>
		<script type="text/javascript" src="./js/game.js"></script>
		<header>Isometric 2048</header>
		<div class="main">
			<canvas width="1200" height="1400" id="game">
			<script>
			function newGame() {
				window.requestAnimationFrame(function () {
  					new Game();
  					document.getElementsByClassName('score')[0].innerHTML = "Score: 0";
				});
			};
			$(document).keydown(function(e) {
				/*
					This small script prevents the page from scrolling when a key is pressed.
				*/
				if($.inArray(e.which, [33,34,35,36,37,38,39,40]) > -1) {
       				e.preventDefault();
       				return false;
    			};
    			return true;
			});
			</script>
			</canvas>
			<a class="newgame" onclick="location.reload();">New Game</a>
			<p class="score">Score: 0</p>
			<h2>How do I play?</h2>
			<p>
				Use the arrow keys to move the tiles. When two identical tiles collide, they merge into one!
			</p>

			</footer>
		</div>
